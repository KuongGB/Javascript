<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info">Validate Form Project</h1>
    
        <form novalidate>
            <!-- email -->
            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <!-- name -->
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Nguyen Van A">
            </div>
            <!-- gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option value="" selected>Choice</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <!-- country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <!-- vietnam -->
                <div class="form-check form-check-country">
                    <input class="form-check-input" type="radio" name="country" id="vietnam" value="vietnam">
                    <label for="vietnam" class="form-label">Viet Nam</label>
                </div>
                <!-- Other -->
                <div class="form-check form-check-country">
                    <input class="form-check-input" type="radio" name="country" id="other" value="other">
                    <label for="other" class="form-label" >Others</label>
                </div>
            </div>
            <!-- password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <!-- confirmed pass -->
            <div class="mb-3">
                <label for="confirmedPassword" class="form-label">Confirmed-Password</label>
                <input type="password" class="form-control" id="confirmedPassword">
            </div>
            <!-- Agreed the rule -->
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="agree" value="true">
                <label for="agree" class="form-label">I agreed with rule</label>
            </div>
            <!-- Btn submit -->
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="./style.js"></script>
</body>
</html>
